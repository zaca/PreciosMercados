<html>
<head>
<!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
<!--   
        meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
        -->
<meta http-equiv="Content-Security-Policy"
	content="default-src * 'self' 'unsafe-inline' data: gap: 'unsafe-eval'; style-src * 'self' 'unsafe-inline'; connect-src * ; script-src * 'self' 'unsafe-inline'; media-src *">
<meta name="format-detection" content="telephone=no">
<meta name="msapplication-tap-highlight" content="no">
<meta name="viewport"
	content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
<link rel="stylesheet" type="text/css" href="css/index.css">
<link rel="stylesheet" type="text/css" href="css/myCss.css">
<title>Precios Mercados</title>
</head>

<body class="body">
	<div id="principal">
		<div class="title">
			<div class="text-title">Precios Mercados</div>
		</div>
		<div class="filters">
			<div class="text-filter" id="textFilterContainer">
				<input class="text-field-filter" id="filterText"
					maxlength="256" name="field-2" placeholder="Example Text"
					required="required" type="text"> <img class="image"
					src="img/search-icon.png" width="36" id="searchButton">
					<img src="img/config.png" width="35" id="configButton">
			</div>
			<div class="select-filter" id="filtersSelectContainer">
				<select class="select-field" id="filterSelect">
					<option value="">Seleccione el producto</option>
				</select>
			</div>
		</div>
		<div id="serviceResult" class="resultContainer"></div>
	</div>

	<div id="configContainer" class="configcontainer" style="display:none;">
		<div class="section">
			<div class="text-block-2">Precios mercados - Configuracion</div>
		</div>
		<div class="section-2">
			<div>
				<label class="field-label">Mercados</label>
				<div class="mercadoselectorcontainer">
					<div>
						<input value="BSAS" id="checkbox-3" name="checkboxMercados" type="checkbox">
						<label for="checkbox-3">Mercado central de Bs As</label>
					</div>
					<div>
						<input value="MDQ" id="checkbox-2" name="checkboxMercados" type="checkbox">
						<label for="checkbox-2">Mar del Plata</label>
					</div>
					<div>
						<input  value="LP" id="checkbox" name="checkboxMercados" type="checkbox"> 
						<label for="checkbox">La Plata</label>
					</div>
				</div>
				<label class="field-label">Tipos de producto</label>
				<div class="tipoproductocontainer">
					<div>
						<input value="HORTALIZAS" id="checkbox-4" name="checkboxProductos" type="checkbox">
						<label for="checkbox-4">Hortalizas</label>
					</div>
					<div>
						<input value="FRUTAS" id="checkbox-7" name="checkboxProductos" type="checkbox"> 
						<label for="checkbox-7">Frutas</label>
					</div>
					<div>
						<input value="VERDURAS" id="checkbox-6" name="checkboxProductos" type="checkbox">
						<label for="checkbox-6">Verduras</label>
					</div>
				</div>
			</div>
			<div class="closeConfigButtonContainer">
				<img src="img/okConfig.png" width="35" id="closeConfigButton">
			</div>
		</div>
	</div>

	<script type="text/javascript" src="cordova.js"></script>
	<script type="text/javascript" src="js/index.js"></script>
</body>





</html>
